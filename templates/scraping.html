{% extends "index.html" %}
{% block scraping %}
<div class="container" style="padding-top:30px">
    <div class="dropdown">
        <a class="btn btn-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Downloads
        </a>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/download_excel">Download Excel File</a></li>
          <li><a class="dropdown-item" href="/download_csv">Download CSV File</a></li>
        </ul>
      </div>
</div>
<div class="container-fluid">  
    <div class="container text-center">
        <div class="row row-cols-4">
            {%- for item in items %}
            <div class="col" style="padding: 15px;">
                <div class="row">
                    <img src="{{ item['image'] }}" class="img-thumbnail" style="max-height: 250px;">
                </div>
                <div class="row">
                    <a class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{{ item['product_url'] }}">{{ item['product_name'][:25] }}...</a>
                </div>
                <div class="row">
                    <p>Rating ({{ item['rating'] }})</p>
                </div>
                <div class="row">
                    <p>Price ${{ item['price'] }}</p>
                </div>
            </div>
            {%- endfor %}
        </div>
    </div>
</div>
{% endblock %}
